<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer-container">
        <h1>Countdown Timer</h1>
        <div class="input-container">
            <input type="number" id="minutes" placeholder="Minutes" min="0" value="1">
            <input type="number" id="seconds" placeholder="Seconds" min="0" max="59" value="30">
        </div>
        <div class="timer-display">
            <span id="display-time">01:30</span>
        </div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <!-- Sound File -->
    <audio id="timerSound" src="alarm.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
